<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Screen</title>
    <link rel="stylesheet" href="../css/home.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
    <script src="../js/home.js" defer></script>
</head>

<body>

    <div class="home">
        <footer>
            <img src="../assets/carrot-orange.svg" alt="carrot">

            <div class="localidade">
                <img src="../assets/pin.svg" alt="pin">
                <p>Bairro, Cidade</p>
            </div>

            <div class="pesquisa__div">
                <img src="../assets/lupa.svg" alt="lupa">
                <input type="text" name="pesquisa" id="pesquisa" placeholder="Search Store">
            </div>

        </footer>
        
        <div class="banner">
            <img src="../assets/fresh.png" alt="">
        </div>

        <div class="offers">
            <div class="offer-title">
                <h2>Exclusive Offer</h2>
                <p>see all</p>
            </div>

            <dev class="offers-list"></dev>
        </div>

    </div>
</body>

</html>
